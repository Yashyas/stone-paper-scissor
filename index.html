<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stone Paper Scissor</title>
</head>
<body>

    <!-- header -->
    <div class="header">
        <p>Mace Scroll Axe</p>
    </div>
    <!-- middle content part -->
    <div class="content">
        <!-- user input side pannel -->
        <div class="player">
            <p>Player</p>
            <div class="choice" id="playerChoice">
                <img id="rock" src="./images/rock.png">
                <img id="paper" src="./images/paper.png">
                <img id="scissor" src="./images/scissor.png">
            </div>
        </div>

        <!-- Leaderboard pannel -->
        <div class="decision">
            <div><p>Player VS Computer</p></div>

            <table class="scorecard">
                <tr>
                  <td>Player Wins:</td>
                  <td id="userScore">0</td>
                </tr>
                <tr>
                  <td>Computer Wins:</td>
                  <td id="computerScore">0</td>
                </tr>
                <tr>
                  <td>Draw:</td>
                  <td id="drawScore">0</td>
                </tr>
              </table>
            <div>
                <p id="userChoice">Player:</p>
                <p id="computerChoice">Computer:</p>
            </div>

            <div>
                <p id="result">Round Decision</p>
            </div>
            <div id="finalResult">
                Final Result
            </div>
                
            <div>
                <button>Start</button>
            </div>
        </div>

        <!-- Computer choice side pannel -->
        <div class="computer">
            <p>Computer</p>
            <div class="choice" id="compChoice">
                <img id="compRock" src="./images/rock.png">
                <img id="compPaper" src="./images/paper.png">
                <img id="compScissor" src="./images/scissor.png">
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>Mace wins Axe, Axe wins Scroll, Scroll wins Mace</p>
    </div>
    
</body>
</html>
